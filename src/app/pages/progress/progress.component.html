<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="car-title">{{ progress1 }}</h4>
            <div class="progress">
              <div 
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              [attr.aria-ValueNow]="progress1" 
              aria-valuemin="0" 
              aria-valuemax="100" 
              [style.width]="progress1 + '%'"></div>
            </div>
            <br>
            <div class="progress">
              <div 
                class="progress-bar progress-bar-animated"
                role="progressbar"
                [attr.aria-ValueNow]="progress2" 
                aria-valuemin="0" 
                aria-valuemax="100" 
                [style.width]="progress2 + '%'"></div>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-increment (valueChange)="progress1 = $event" [legend]="'Carlos'" [progress]="progress1"></app-increment>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
                <app-increment (valueChange)="progress2 = $event" [legend]="'Angulo'" [progress]="progress2"></app-increment>
            </div>
        </div>
    </div>
  </div>
